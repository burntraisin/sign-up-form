<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up | Oliver's Coffeehouse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p>Photo by <a href="https://unsplash.com/@daanelise">daan evers</a> on Unsplash</p>
        </div>
        <div class="right">
            <h1>Oliver's Coffeehouse</h1>
            <p class="description">Sign up to earn rewards!</p>
            <form>
                <div class="form-container">
                    <div>
                        <label for="name" class="hide-element">Name</label>
                        <input type="text" id="name" name="name" placeholder="NAME" required>
                    </div>
                    <div>
                        <label for="email" class="hide-element">Email</label>
                        <input type="email" id="email" name="email" placeholder="EMAIL" required>
                    </div>
                    <div>
                        <label for="phone" class="hide-element">Phone</label>
                        <input type="number" id="phone" name="phone" placeholder="PHONE">
                    </div>
                    <div>
                        <label for="password" class="hide-element">Password</label>
                        <input type="password" id="password" name="password" placeholder="PASSWORD" required>
                    </div>
                    <div class="password-div">
                        <label for="password-confirm" class="hide-element">Confirm Password</label>
                        <input type="password" id="password-confirm" placeholder="CONFIRM PASSWORD" required>
                    </div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p>Already have an account? <a href="#">Log in.</a></p>
        </div>
    </div>
</body>
</html>
